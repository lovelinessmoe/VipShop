<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赝品会会员登录</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
<div id="header">
    <img alt="赝品会的logo" id="head_logo" src="img/head_logo.png">
    <div id="head_right">
        <i class="fa fa-magnet"></i><span>100%赝品</span>
        <i class="fa fa-close"></i><span>无退换服务</span>
        <i class="fa fa-calendar-minus-o"></i><span>不定时抢购</span>
    </div>
</div>
<div style="clear: both;"></div>
<div id="main">
    <div id="main_center">
        <div id="main_left">
            <img alt="主图" src="img/main_logo.png">
        </div>
        <div id="main_right">
            <!-- 登录与注册框 -->
            <div class="login_head">
                <div id="login_left">
                    扫码登录
                </div>
                <div id="login_midline"></div>
                <div id="login_right">
                    账户登录
                </div>
                <div style="clear: both;"></div>
                <div id="login_downline"></div>
                <form id="login_form">
                    <div>
                        <input style=" margin-top: 40px;" type="text" name="username" id="name"
                               placeholder="手机号/用户名/邮箱">
                    </div>
                    <div>
                        <input style=" margin-top: 25px;" type="text" name="password" id="password"
                               placeholder="密码">
                    </div>
                    <div id="login_forget">
                        <span style="float: left;"><a href="#">短信验证码登录</a></span>
                        <span style="float: right;"><a href="#">忘记密码</a></span>
                        <span style="clear: both;"></span>
                    </div>
                    <div style="width: 100%;">
                        <p id="login_button">
                            登录
                        </p>
                        <div id="wechat">
                            <!--<i class="fa fa-weixin" aria-hidden="true"></i>-->
                            <img alt="微信logo" style="height: 40px; width: 40px;" src="img/wechat.png">
                        </div>
                    </div>
                    <div id="login_more">
                        <span style="float: left;"><a href="#">新浪微博</a></span>
                        <div class="login_more_line"></div>
                        <span style="float: left;"><a href="#">QQ</a></span>
                        <div class="login_more_line"></div>
                        <span style="float: left;"><a href="#">支付宝</a></span>
                        <span style="float: right;"><a href="#">免费注册</a></span>
                        <span style="clear: both;"></span>
                        <div style="margin-bottom: 20px;"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
<div id="footer">
    <div>
        Copyright 2008-2020 vip.com，All Rights Reserved ICP证：粤 B2-20080329
        <!--            <i class="fa fa-check"></i>-->
    </div>
</div>
</body>

</html>
